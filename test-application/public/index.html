<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.22.0/full/pyodide.js"></script>
  </head>
  <body>
    <div id="root">Hello world</div>
    <script type="text/javascript">
      async function main() {
        let pyodide = await loadPyodide({
          indexURL: "https://cdn.jsdelivr.net/pyodide/v0.22.0/full/",
        });

        // await micropip
        await pyodide.loadPackage("micropip");
        const micropip = pyodide.pyimport("micropip");
        await micropip.install(
          "http://localhost:8000/starfyre-dist/starfyre-0.2.0-cp310-cp310-emscripten_3_1_27_wasm32.whl"
        );
        // install create-starfyre-app from micropip from our local dist
        await micropip.install(
          "http://localhost:8000/dist/create_starfyre_app-0.1.0-py3-none-any.whl"
        );

        let mypkg = pyodide.pyimport("src");
        mypkg.main();
      }
      main();
    </script>
  </body>
</html>
